{% import "bootstrap/wtf.html" as wtf %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Allura&family=Edu+TAS+Beginner&family=Great+Vibes&family=Handlee&family=Parisienne&family=The+Nautigal&display=swap"
        rel="stylesheet" />

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/321779f561.js" crossorigin="anonymous"></script>

    <style>

    </style>

    <!-- External CSS -->
    <title>Exclusive Watches Store</title>
</head>

<body style="background-color: #dce3f0;">
    <nav style="background-color: #0033ab;" class="navbar navbar-expand-lg navbar-dark sticky-top">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <i class="fa-solid fa-store"></i>
            Exclusive Watches Store
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Sign out <span
                        class="sr-only">(current)</span></a>
            </div>
        </div>
        </div>
    </nav>

    <center>
        <h1>{{ product.category }}</h1>
        <div  class="card mb-3" style=" background-color: whitesmoke; border: solid; border-color: #0033ab; border-radius: 2%; max-width: 640px; padding: 5rem; margin: 5rem;">
            <div class="row g-0">
              <div style="border: solid; border-color: #0033ab; border-radius: 10%;" class="col-md-4">
                <img src="{{ product.img_url }}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 style="background-color: #0033ab; color: white;" class="card-title">{{ product.brand|upper() }} {{product.item}}</h5>
                  <p class="card-text">{{ product.description|safe }}</p>
                  <a style="background-color: #0033ab; color: white;" href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn">Add to Cart</a>
                </div>
              </div>
            </div>
          </div>
    </center>


</body>

</html>
